<script>
  getData();
async function getData() {
  try {
    let result = await fetch(
      `https://api.openweathermap.org/data/2.5/forecast?q=Indore&appid=0c6a2b00ee56cde33b5274a6a568a138`
    );

    let data = await result.json();
 
    console.log(data);
  } catch (error) {
    console.log(error);
  }
}
  
</script>
