<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" oninput="debounce()" />
  </body>
</html>
<script>

let timer;

  function debounce() {
    if (timer) {
      clearTimeout(timer)
    }
    timer = setTimeout(() => {
      getdata();
    }, 2000);
  }

  async function getdata() {
    let searchItem = document.getElementById("input").value;

    try {
      let result = await fetch(
        `https://www.themealdb.com/api/json/v1/1/search.php?s=${searchItem}`
      );
      let output = await result.json();
      console.log(output);
    } catch (error) {
      console.log(error);
    }
  }
</script>
