<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I'm heading</h1>
    <p onclick="change()">I'm paragraph</p>

</body>
</html>
<script>
    function change(){
        var p = document.querySelector("p");
        p.style.color = `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`
        
    }
</script>
